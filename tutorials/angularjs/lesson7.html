<!DOCTYPE html>
<html lang="en" ng-app="minmax">
<head>
    <meta charset="UTF-8">
    <title>Form validation using Angular Auto Validate</title>

    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="node_modules/ladda/dist/ladda-themeless.min.css" rel="stylesheet">
    <link href="css/lesson7.css" rel="stylesheet">

</head>
<body><nav class="navbar navbar-inverse navbar-fixed-top" >
    <div class="container" >
        <div class="navbar-header" >
            <a class="navbar-brand"
               href="/" >Form validation using Angular Auto Validate
            </a >
        </div >
    </div >
</nav >

<div class="container main-content" ng-controller="MinMaxCtrl">

    <form ng-submit="onSubmit()"
          novalidate="novalidate">

        <div class="form-group" >
            <label for="name" >Name</label >
            <input type="text"
                   class="form-control"
                   ng-model="formModel.name"
                   id="name"
                   required="required">
        </div >

        <div class="form-group" >
            <label for="email" class="control-label">Email</label >
            <input type="email"
                   class="form-control"
                   ng-model="formModel.email"
                   id="email"
                   required="required">

        </div >

        <div class="form-group" >
            <label for="username" class="control-label">Username</label >
            <input type="text"
                   class="form-control"
                   ng-model="formModel.username"
                   ng-pattern="/^[A-Za-z0-9_]{1,15}$/"
                   ng-minlength="7"
                   id="username"
                   ng-min-err-type="badUsername"
                   required="required">
        </div >

        <div class="form-group" >
            <label for="age" >Age</label >
            <input type="number"
                   class="form-control"
                   ng-model="formModel.age"
                   min="18"
                   max="64"
                   id="age"
                   ng-min-err-type="tooYoung"
                   ng-max-err-type="tooOld"
                   required="required">
        </div >

        <div class="form-group" >
            <label for="sex" >Sex</label >
            <select name="sex"
                    id="sex"
                    required="required"
                    class="form-control"
                    ng-model="formModel.sex" >
                <option value="" >Please Choose</option >
                <option value="male" >Male</option >
                <option value="female" >Female</option >
            </select >
        </div >

        <div class="form-group" >
            <label for="password" >Password</label >
            <input type="password"
                   class="form-control"
                   ng-model="formModel.password"
                   ng-minlength="10"
                   id="password"
                   required="required">
        </div >

        <div class="form-group">
            <button class="btn btn-primary"
                    ladda="submitting"
                    data-style="expand-right"
                    type="submit">
                <span ng-show="submitting">Registering</span>
                <span ng-show="!submitting">Register</span>
            </button>
        </div>

    </form >

</div >

<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/angular-auto-validate/dist/jcs-auto-validate.min.js"></script>
<script src="node_modules/ladda/dist/spin.min.js"></script>
<script src="node_modules/ladda/dist/ladda.min.js"></script>
<script src="node_modules/angular-ladda/dist/angular-ladda.min.js"></script>

<script src="js/lesson7.js"></script>

</body>
</html>
