<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Angular Lesson 1</title>

    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/lesson1.css" rel="stylesheet">
</head>
<body>
<div class="container" ng-init="awesome=true;">
<h1>{{ title }} is Awesome: {{awesome}}</h1>
</div>

<input type="checkbox" class="form-control" ng-model="awesome"/>

<script src="node_modules/angular/angular.min.js"></script>


</body>
</html>
